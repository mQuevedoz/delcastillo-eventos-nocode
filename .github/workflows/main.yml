name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias (Backend)
        run: |
          cd backend
          npm install

      - name: Instalar dependencias (Frontend)
        run: |
          cd frontend
          npm install

      - name: Construir Frontend
        run: |
          cd frontend
          npm run build

      # --- Reemplazamos el uso del binario docker-compose por la acción oficial ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build services with Docker Compose (Action)
        uses: docker/compose-action@v2
        with:
          # Si tu docker-compose.yml está en la raíz deja esto. Si está en otra ruta,
          # cámbialo por la ruta correcta (por ejemplo: backend/docker-compose.yml)
          files: docker-compose.yml
          args: build --parallel
