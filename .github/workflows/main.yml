name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias (Backend)
        working-directory: ./backend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Instalar dependencias (Frontend)
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Construir Frontend
        working-directory: ./frontend
        run: |
          # Si no tienes script "build" en frontend/package.json, quita o ajusta esta línea
          if npm run | grep -q "build"; then npm run build; fi

      # Prepara buildx (útil para builds modernos)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Instala Docker Compose (plugin) en el runner
      - name: Set up Docker Compose (install)
        uses: docker/setup-compose-action@v1
        with:
          version: latest

      # (Opcional) Login a Docker Hub — requerido si luego harás push o usas imágenes privadas
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Construye los servicios definidos en docker-compose.yml (archivo en la raíz)
      - name: Build services with Docker Compose
        run: |
          # Construye todos los servicios definidos en docker-compose.yml en paralelo
          docker compose build --parallel

      # (Opcional) Aquí podrías agregar pasos para ejecutar tests dentro de contenedores,
      # o para push de imágenes a un registry usando docker/build-push-action@v4
